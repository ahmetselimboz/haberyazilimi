name: Build Haber YazÄ±lÄ±mÄ±

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # main'e push geldiÄŸinde otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ KodlarÄ± al
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ PHP ortamÄ±nÄ± hazÄ±rla
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: mbstring, pdo_mysql, bcmath, intl

      # 3ï¸âƒ£ Laravel cache klasÃ¶rlerini oluÅŸtur
      - name: Prepare storage folders
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          chmod -R 777 storage

      # 4ï¸âƒ£ Composer baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle (tam kurulum)
      - name: Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader --prefer-dist || true
          # YukarÄ±daki "|| true" => bazÄ± kÃ¼Ã§Ã¼k paket uyarÄ±larÄ± (Ã¶rneÄŸin toastr) build'i durdurmasÄ±n

      # 5ï¸âƒ£ Node.js ortamÄ±nÄ± hazÄ±rla
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 6ï¸âƒ£ Node baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle ve derle
      - name: Build assets
        run: |
          npm ci
          npm run build

      - name: Create Build Archive (tar.gz)
        run: |
          set +e
          echo "ğŸ“¦ ArÅŸiv oluÅŸturuluyor..."
          tar --warning=no-file-changed \
              --exclude='.git' \
              --exclude='node_modules' \
              --exclude='storage' \
              --exclude='.env' \
              --exclude='deploy.php' \
              --exclude='deploy.yml' \
              -czf ${{ github.workspace }}/haber-build.tar.gz .
          ls -lh ${{ github.workspace }}/haber-build.tar.gz || echo "âŒ ArÅŸiv oluÅŸturulamadÄ±!"
          exit 0
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: ${{ github.workspace }}/haber-build.tar.gz
          
