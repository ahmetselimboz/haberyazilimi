name: Build Haber Yazılımı

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # main'e push geldiğinde otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodları al
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ PHP ortamını hazırla
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: mbstring, pdo_mysql, bcmath, intl

      # 3️⃣ Laravel cache klasörlerini oluştur
      - name: Prepare storage folders
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          chmod -R 777 storage

      # 4️⃣ Composer bağımlılıklarını yükle (tam kurulum)
      - name: Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader --prefer-dist || true
          # Yukarıdaki "|| true" => bazı küçük paket uyarıları (örneğin toastr) build'i durdurmasın

      # 5️⃣ Node.js ortamını hazırla
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 6️⃣ Node bağımlılıklarını yükle ve derle
      - name: Build assets
        run: |
          npm ci
          npm run build

      - name: Create Build Archive (tar.gz)
        run: |
          set +e
          echo "📦 Arşiv oluşturuluyor..."
          tar --warning=no-file-changed \
              --exclude='.git' \
              --exclude='node_modules' \
              --exclude='storage' \
              --exclude='.env' \
              --exclude='deploy.php' \
              --exclude='deploy.yml' \
              -czf ${{ github.workspace }}/haber-build.tar.gz .
          ls -lh ${{ github.workspace }}/haber-build.tar.gz || echo "❌ Arşiv oluşturulamadı!"
          exit 0
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: ${{ github.workspace }}/haber-build.tar.gz
          
