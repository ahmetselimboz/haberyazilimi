name: Build Haber Yazılımı

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # main'e push geldiğinde otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodları al
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ PHP ortamını hazırla
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: mbstring, pdo_mysql, bcmath, intl

      # 3️⃣ Laravel cache klasörlerini oluştur
      - name: Prepare storage folders
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          chmod -R 777 storage

      # 4️⃣ Composer bağımlılıklarını yükle (tam kurulum)
      - name: Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader --prefer-dist || true
          # Yukarıdaki "|| true" => bazı küçük paket uyarıları (örneğin toastr) build'i durdurmasın

      # 5️⃣ Node.js ortamını hazırla
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 6️⃣ Node bağımlılıklarını yükle ve derle
      - name: Build assets
        run: |
          npm ci
          npm run build

      # 7️⃣ Gereksiz dosyaları hariç tutarak temiz ZIP oluştur
      - name: Create Build Zip
        run: |
          zip -r haber-build.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "tests/*" \
            -x "storage/*" \
            -x ".env" \
            -x "*.md" \
            -x "deploy.yml" \
            -x "deploy.php"

      # 8️⃣ Build sonucunu Artifact olarak yükle
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: haber-build.zip
