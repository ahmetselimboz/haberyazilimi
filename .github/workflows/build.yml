name: Build Haber Yazılımı

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # main'e push geldiğinde otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kodları al
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ PHP ortamı hazırla
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, pdo_mysql, bcmath

      # 3️⃣ Composer bağımlılıklarını kur (tam kurulum)
      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # 4️⃣ Node.js ortamını hazırla
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5️⃣ Node bağımlılıklarını yükle ve build et
      - name: Build assets
        run: |
          npm ci
          npm run build

      # 6️⃣ Gereksiz dosyaları hariç tutarak ZIP oluştur
      - name: Create Build Zip
        run: |
          zip -r haber-build.zip . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "tests/*" \
            -x "storage/*" \
            -x ".github/*" \
            -x ".env" \
            -x "*.md" \
            -x "deploy.yml" \
            -x "deploy.php"

      # 7️⃣ Artifact olarak yükle (GitHub Actions'ta tutulur)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: haber-build.zip
