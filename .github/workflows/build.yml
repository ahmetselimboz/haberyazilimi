name: Build Haber Yazılımı

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # Otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Kaynak kodu çek
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ PHP kurulumu
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      # 3️⃣ Composer bağımlılıklarını yükle
      - name: Install PHP deps
        run: composer install --no-scripts --no-interaction --prefer-dist

      # 4️⃣ Node kurulumu
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5️⃣ Node bağımlılıklarını yükle ve derle
      - name: Install Node deps & build
        run: |
          npm install
          npm run build

      # 6️⃣ Sağlam ZIP oluştur
      - name: Create Build Zip
        run: |
          echo "📦 Creating haber-build.zip ..."
          zip -r haber-build.zip . \
          -x ".git/*" \
          -x "storage/*" \
          -x "deploy.php" \
          -x "deploy.yml" \
          -x "tests/*" \
          -x "public/haber-build.zip" \
          -x "public/haber-build.tar.gz"
          echo "✅ ZIP created successfully."

      # 7️⃣ Artifact yükle
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: haber-build.zip
