name: Build Haber YazÄ±lÄ±mÄ±

on:
  workflow_dispatch:   # Manuel tetikleme
  push:                # Otomatik build
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Kaynak kodu Ã§ek
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ PHP kurulumu
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      # 3ï¸âƒ£ Composer baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle
      - name: Install PHP deps
        run: composer install --no-scripts --no-interaction --prefer-dist

      # 4ï¸âƒ£ Node kurulumu
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 5ï¸âƒ£ Node baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± yÃ¼kle ve derle
      - name: Install Node deps & build
        run: |
          npm install
          npm run build

      # 6ï¸âƒ£ SaÄŸlam ZIP oluÅŸtur
      - name: Create Build Zip
        run: |
          echo "ğŸ“¦ Creating haber-build.zip ..."
          zip -r haber-build.zip . \
          -x ".git/*" \
          -x "storage/*" \
          -x "deploy.php" \
          -x "deploy.yml" \
          -x "tests/*" \
          -x "public/haber-build.zip" \
          -x "public/haber-build.tar.gz"
          echo "âœ… ZIP created successfully."

      # 7ï¸âƒ£ Artifact yÃ¼kle
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: haber-build
          path: haber-build.zip
